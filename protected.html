    <main>
        <section id="protected-section">
            <h2>Password Protected Page</h2>
            <div id="password-entry">
                <p>Please enter the password to access this page:</p>
                <input type="password" id="password" name="password">
                <button id="submit-password">Submit</button>
            </div>
            <div id="protected-content" style="display:none;">
                <h3>Taskade Project</h3>
                <iframe src="https://www.taskade.com/d/Jm7afxWi2zvqy1JG" width="100%" height="600px"></iframe>
            </div>
        </section>
    </main>
    
    <footer>
        <p>Contact us: javadkhoshnevisan@gmail.com | Phone: 916-572-3975</p>
    </footer>

    <script>
        $(function(){
            const correctPassword = 'fatcat'; // Set your password here
            $('#submit-password').on('click', function(){
                let password = $('#password').val();
                if(password === correctPassword) {
                    $('#password-entry').hide();
                    $('#protected-content').show();
                } else {
                    alert('Incorrect password. Please try again.');
                }
            });
        });
    </script>
